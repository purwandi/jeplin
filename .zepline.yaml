stages:
  - pre
  - build

include:
  - remote: https://gitlab.com/optimus-openshift/jenkins/jenkins-pipeline.git
    credential: gitlab-credentials
    ref: main
    files:
      - /variables.yaml
      - /kaniko.yaml
      - /nodejs.yaml

tasks:
  notification:
    image: docker.io/alpine:3.13
    stage: pre
    script:
      - env
      - echo "Prepare for deployment"

  kaniko:
    extend: .kaniko
    stage: build
    variables:
      PORT_ENV: 8080
      CI_PROJECT_PATH: purwandi/zepline